career-profile:
    title: Career Profile
    summary: |
      I'm a Computer Science student at University of Missouri-Kansas City. I also work part time as a tutor at Metropolitan Community College. Check out my skills below; I'm always the go-to person for Git, Agile, and documentation in my team projects!

      I have accepted an opportunity at Cerner Corporation to work as a Software Engineer Intern this upcoming summer (2021). I'm excited to see how I grow into a Software Engineer, and I appreciate Cerner for believing in my capabilities.

      My goal for my students as atutor isn't to give them the answer, but to show why an answer works and to develop a deeper understanding of the subject. Handily enough, this is primarily my goal in life, as well.

